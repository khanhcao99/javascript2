    // Xây dựng bằng function

    function Temperature (celsius){
        this.celsius = celsius;
        this.getCelsius = function () {
            return this.celsius
        }
        this.setCelsius = function (celsius) {
            this.celsius = celsius;
        }
        this.fahrenheit = function () {
            return 9/5 * this.celsius + 32
        }
        this.Kenvin = function () {
            return this.celsius + 273.15;
        }

    }

    let temperature = new Temperature(20)
    temperature.setCelsius(30)
    let my_fahrenheit = temperature.fahrenheit()
    let my_kelvins = temperature.Kenvin()
