           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>

<p>Celsius: <span id="outputCelsius"></span></p>

<p>

           oninput="chuyendoi(this.value)"
           onchange="chuyendoi(this.value)" placeholder="Bình phương">
</p>
<p>Bình phương của số  <span id="result"><gi/span></p>
</body>

    }
