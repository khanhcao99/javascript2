<script>
    function sreachmin(arr) {
        if (arr.length == 0)
            return -1

        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min
    }

    let array = [2, 3, 4, -2, -4, -7]
    let array2 = [7, 12, 6, 9, 20, 56, 89]
    let array3 = []
    let array4 = [0, 0, 0, 0, 0, 0]
    let min1 = sreachmin(array)
    let min2 = sreachmin(array2)
    let min3 = sreachmin(array3)
    let min4 = sreachmin(array4)
    document.write(min1 + " " + min2 + " " + min3 + " " + min4)
</script>
</html>
